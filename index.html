<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card weather loading">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search city..." />
        <button><img src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png" width="20"/></button>
      </div>
      <div class="info">
        <h2 class="city">Weather in Patna</h2>
        <h1 class="temp">22°C</h1>
        <div class="flex">
          <img src="" alt="icon" class="icon" />
          <div class="description">Cloudy</div>
        </div>
        <div class="details">
          <div class="humidity">Humidity: 50%</div>
          <div class="wind">Wind speed: 10 km/h</div>
        </div>
      </div>
    </div>

    <div class="footer">
      <h4>Made by Govind 🌤️</h4>
    </div>

    <script src="script.js"></script>
  </body>
</html>
